<!--
  هذا هو هيكل صفحة HTML الأساسية لمشروع إدارة تدريب اللياقة البدنية. 
  يتم تحميل تطبيق React داخل هذا الملف، حيث يحتوي على العناصر الضرورية لتشغيل التطبيق.

  - يحتوي على التعريف الأساسي للصفحة، مثل الترميز، عنوان الصفحة، ورمز الأيقونة.
  - يوجد عنصر <div> يحتوي على id="root" والذي سيتم استخدامه كنقطة إدخال لتطبيق React.
  - يتم تحميل ملف JavaScript الرئيسي (/src/main.tsx) باستخدام <script>، وهو مسؤول عن تشغيل التطبيق.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/faviconn.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack Pro</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
